<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旅行記録</title>

<style>
body {
  text-align: center;
  font-family: sans-serif;
  background-color: #bffbff;
}

h1 {
  margin-top: 30px;
}

#map {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  width: 95%;
  max-width: 500px;
  margin: 20px auto;
}

.pref {
  padding: 12px;
  border-radius: 10px;
  background-color: #ddd;
  font-size: 14px;
  position: relative;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  cursor: default;
  overflow: hidden;
}

.visited {
  background-color: #ff4b5c;
  cursor: pointer;
  transition: transform 0.2s;
}

.visited:hover {
  transform: scale(1.05);
}

.pref img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  opacity: 0.8;
  border-radius: 10px;
}

.pref span {
  position: relative;
  z-index: 1;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background-color: #4CAF50;
  color: white;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>旅行記録</h1>

<div id="map"></div>

<br>
<button onclick="goBack()">戻る</button>

<script>
const prefectures = [
"北海道","青森県","岩手県","宮城県","秋田県","山形県","福島県",
"茨城県","栃木県","群馬県","埼玉県","千葉県","東京都","神奈川県",
"新潟県","富山県","石川県","福井県","山梨県","長野県",
"岐阜県","静岡県","愛知県","三重県",
"滋賀県","京都府","大阪府","兵庫県","奈良県","和歌山県",
"鳥取県","島根県","岡山県","広島県","山口県",
"徳島県","香川県","愛媛県","高知県",
"福岡県","佐賀県","長崎県","熊本県","大分県","宮崎県","鹿児島県","沖縄県"
];

let visited = JSON.parse(localStorage.getItem("visited")) || [];
let travelData = JSON.parse(localStorage.getItem("travelData")) || {};

const map = document.getElementById("map");

prefectures.forEach(pref => {
    const div = document.createElement("div");
    div.classList.add("pref");

    const span = document.createElement("span");
    span.textContent = pref;
    div.appendChild(span);

    if (visited.includes(pref)) {
        div.classList.add("visited");

        if (travelData[pref] && travelData[pref].header) {
            const img = document.createElement("img");
            img.src = travelData[pref].header;
            div.appendChild(img);
        }

        div.addEventListener("click", function() {
            localStorage.setItem("selectedPref", pref);
            window.location.href = "pref.html";
        });
    }

    map.appendChild(div);
});

function goBack() {
    window.location.href = "ryokousiyou.html";
}
</script>

</body>
</html>
